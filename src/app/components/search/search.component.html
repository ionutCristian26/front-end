<div class="uk-container uk-animation-fade .uk-column-1-3m " style="margin-top: 15px; padding: 15px" >
  <input class="uk-search-input uk-width-1-3 searchBox" type="search" placeholder="Enter a product or a company name" #searchValue>

  <select class="uk-select countrySelect" id="form-stacked-select" #country>
    <option value="" selected hidden>Select Country</option>
    <option value="us">United States</option>
    <option value="ro">Romania</option>
  </select>

  <button class="uk-button uk-button-danger uk-width-1-6 searchButton" (click)="search(searchValue.value, country.value)">
    <span uk-search-icon></span>
  </button>

  <button class="uk-button uk-button-danger uk-width-1-6 filterButton"
          uk-toggle="target: #filters; animation:  uk-animation-slide-left, uk-animation-slide-bottom"
  (click)="showFilters()"
  type="submit">
    <span uk-icon="settings" style="margin-right: 10px"></span>Filters
  </button>
</div>
